server {
    server_name srvdev.ammina-isp.ru ;
    listen 82.202.160.99:80 ;
    return 301 https://$host$request_uri;
}

server {
    server_name srvdev.ammina-isp.ru ;
    listen 82.202.160.99:443 ssl;

    ssl_certificate /var/www/httpd-cert/ammina/srvdev.ammina-isp.ru_le1.crtca;
    ssl_certificate_key /var/www/httpd-cert/ammina/srvdev.ammina-isp.ru_le1.key;
    ssl_ciphers EECDH:+AES256:-3DES:RSA+AES:!NULL:!RC4;
    ssl_prefer_server_ciphers on;
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3;
    add_header Strict-Transport-Security "max-age=31536000;";
    ssl_dhparam /etc/ssl/certs/dhparam4096.pem;

    charset UTF-8;
    index index.php index.html;
    disable_symlinks off;
    include /etc/nginx/vhosts-includes/*.conf;
    include /etc/nginx/vhosts-resources/srvdev.ammina-isp.ru/*.conf;

    access_log /var/www/httpd-logs/srvdev.ammina-isp.ru.access.log;
    error_log /var/www/httpd-logs/srvdev.ammina-isp.ru.error.log notice;

    ssi on;

    set $allowseo 1;
    if ($request_uri ~ ^/(bitrix|\.well-known)/) {
        set $allowseo 0;
    }
    if ($uri ~ ^/(500|502|503|504|403|404)\.(html|php)) {
        set $allowseo 0;
    }

    set $root_path /var/www/ammina/data/www/srvdev.ammina-isp.ru;
    root $root_path;

    gzip on;
    gzip_comp_level 7;
    gzip_disable "msie6";
    gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript application/javascript image/svg+xml;

    add_header "X-Content-Type-Options" "nosniff";
    set $setSameOrigin SAMEORIGIN;
    if ($request_uri ~ "^/(pub/|online/|services/telephony/info_receiver.php|/bitrix/tools/voximplant/)") {
        set $setSameOrigin '';
    }
    add_header X-Frame-Options $setSameOrigin;
    set $php_sock unix:/var/www/php-fpm/1.sock;

    location ~* /\.ht  { deny all; }
    location ~* /\.(svn|hg|git) { deny all; }
    location ~* ^/bitrix/(modules|local_cache|stack_cache|managed_cache|php_interface) {
        deny all;
    }
    location ~* ^/local/(modules|php_interface) {
        deny all;
    }
    location ~* ^/upload/1c_[^/]+/ { deny all; }
    location ~* /\.\./ { deny all; }
    location ~* ^/bitrix/html_pages/\.config\.php { deny all; }
    location ~* ^/bitrix/html_pages/\.enabled { deny all; }
    location ^~ /upload/support/not_image   { internal; }

    error_page 403 /403.html;
    error_page 404 = @ammina404;
    error_page 500 /500.html;
    error_page 502 /502.html;
    error_page 503 /503.html;
    error_page 504 /504.html;

    location ^~ /500.html    { root /var/www/amminaenv_error; }
    location ^~ /502.html    { root /var/www/amminaenv_error; }
    location ^~ /503.html    { root /var/www/amminaenv_error; }
    location ^~ /504.html    { root /var/www/amminaenv_error; }
    location ^~ /403.html    { root /var/www/amminaenv_error; }
    location ^~ /404.html    { root /var/www/amminaenv_error; }
    location @ammina404    {
        access_log off;
        error_page     404 405 412 502 504 = @bitrix;
        try_files       $uri $uri/ @bitrix;
    }
    location / {
        error_page     404 405 412 502 504 = @bitrix;
        try_files       $uri $uri/ @bitrix;
    }
    location ~* /upload/.*\.(php|php3|php4|php5|php6|phtml|pl|asp|aspx|cgi|dll|exe|shtm|shtml|fcg|fcgi|fpl|asmx|pht|py|psp|rb|var)$ {
        types {
            text/plain text/plain php php3 php4 php5 php6 phtml pl asp aspx cgi dll exe ico shtm shtml fcg fcgi fpl asmx pht py psp rb var;
        }
    }
    location ~ \.php$ {
        error_page     404 405 412 502 504 = @bitrix;
        try_files       $uri @bitrix;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_pass    $php_sock;
        fastcgi_param PHP_ADMIN_VALUE "sendmail_path=\"/usr/sbin/sendmail -t -i -f webmaster@srvdev.ammina-isp.ru\"\nupload_tmp_dir=\"\"\nsession.save_path=\"\"\nopen_basedir=\"\"\nmbstring.internal_encoding=\"UTF-8\"";
        include fastcgi_params;
    }
    location @bitrix {
        fastcgi_param SCRIPT_FILENAME $document_root/bitrix/urlrewrite.php;
        fastcgi_pass    $php_sock;
        fastcgi_param PHP_ADMIN_VALUE "sendmail_path=\"/usr/sbin/sendmail -t -i -f webmaster@srvdev.ammina-isp.ru\"\nupload_tmp_dir=\"\"\nsession.save_path=\"\"\nopen_basedir=\"\"\nmbstring.internal_encoding=\"UTF-8\"";
        include fastcgi_params;
    }
    location ~* /bitrix/admin.+\.php$ {
        error_page     404 405 412 502 504 = @bitrixadm;
        default_type text/html;
        try_files       $uri @bitrixadm;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;

        fastcgi_pass    $php_sock;
        fastcgi_param PHP_ADMIN_VALUE "sendmail_path=\"/usr/sbin/sendmail -t -i -f webmaster@srvdev.ammina-isp.ru\"\nupload_tmp_dir=\"\"\nsession.save_path=\"\"\nopen_basedir=\"\"\nmbstring.internal_encoding=\"UTF-8\"";
        include fastcgi_params;
    }
    location @bitrixadm {
        default_type text/html;
        fastcgi_param SCRIPT_FILENAME $document_root/bitrix/admin/404.php;

        fastcgi_pass    $php_sock;
        fastcgi_param PHP_ADMIN_VALUE "sendmail_path=\"/usr/sbin/sendmail -t -i -f webmaster@srvdev.ammina-isp.ru\"\nupload_tmp_dir=\"\"\nsession.save_path=\"\"\nopen_basedir=\"\"\nmbstring.internal_encoding=\"UTF-8\"";
        include fastcgi_params;
    }
    location = /favicon.ico {
        log_not_found off;
        access_log off;
        expires max;
    }
    location = /robots.txt {
        allow all;
        log_not_found off;
        access_log off;
    }
    location ~* @.*\.html$ {
        internal;
        expires -1y;
        add_header X-Bitrix-Composite "Nginx (file)";
    }
    location ~* ^/bitrix/components/bitrix/player/mediaplayer/player$ {
        add_header Access-Control-Allow-Origin *;
    }
    location ~* ^/bitrix/cache/(css/.+\.css|js/.+\.js)$ {
        expires max;
        error_page 404 /404.html;
    }
    location ^~ /bitrix/ammina.cache/ {
        expires max;
        error_page 404 /404.html;
    }
    location ~* ^/bitrix/cache { deny all; }

    location ^~ /upload/bx_cloud_upload/ {
        location ~ ^/upload/bx_cloud_upload/(http[s]?)\.([^/:]+)\.(s3|s3-us-west-1|s3-eu-west-1|s3-ap-southeast-1|s3-ap-northeast-1)\.amazonaws\.com/(.+)$ {
            internal;
            resolver 8.8.8.8;
            proxy_method GET;
            proxy_set_header    X-Real-IP               $remote_addr;
            proxy_set_header    X-Forwarded-For         $proxy_add_x_forwarded_for;
            proxy_set_header    X-Forwarded-Server      $host;
            #proxy_max_temp_file_size 0;
            proxy_pass $1://$2.$3.amazonaws.com/$4;
        }
        location ~* .*$       { deny all; }
    }

    location ~* ^.+\.(jpg|jpeg|gif|png|svg|js|css|mp3|ogg|mpe?g|avi|zip|gz|bz2?|rar|swf|webp|woff2|woff|ttf|otf|eot|ico|webp|mp4|webm)$ {
        error_page 404 /404.html;
        expires max;
    }
    location = /404.php {
        access_log off ;
    }
}